services:
  postgres:
    image: postgres:9.6
    ports:
      - "5499:5432"
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: postgres
    volumes:
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
  moon:
    build: ../../
    network_mode: "host"
    # ports:
    #   - "9654:9654"
    volumes:
      - ../../moon/.env:/var/www/moon/.env
      - ../../moon:/var/www/moon
      - ./network.json:/var/www/moon/network.json
      - ./crypto-config:/var/www/moon/crypto-config

    depends_on:
      - postgres
